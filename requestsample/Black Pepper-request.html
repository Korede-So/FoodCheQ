<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Request a Sample - Black Pepper | Food Cheq</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Request-style.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- IMAGE SECTION -->
    <section class="image-section">
      <img
        src="/image/Black pepper.png"
        alt="Black Pepper"
        class="product-image"
      />
    </section>

    <!-- FORM SECTION -->
    <section class="form-section">
      <h2>Try Black Pepper Before You Buy</h2>
      <p>
        Experience the healing power of our herbal remedies. Fill out the form
        below to request your free sample.
      </p>

      <form action="#" method="POST">
        <div>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+234 800 000 0000"
            required
          />
        </div>

        <div>
          <label for="address">Delivery Address</label>
          <textarea
            id="address"
            name="address"
            rows="3"
            placeholder="Your delivery address..."
            required
          ></textarea>
        </div>

        <button type="submit">Get My Free Sample</button>
      </form>

      <a href="Black Pepper.html" class="back-link">Back to Black Pepper â†’</a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
